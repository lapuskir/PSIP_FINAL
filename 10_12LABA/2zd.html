<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Цикл while</title>
</head>
<body>
    <script>
        let n = 9;
        let count = 0;
        while (count < n + 5) {
            document.write("Лапутько Кирилл<br>");
            count++;
        }
    </script>
</body>
</html>
